<!-- {% raw %} -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app="app" ng-controller="ctrl">
  <p>Discovered items:</p>
  <p><input type="text" ng-model="search" /></p>
  <ul>
    <li ng-repeat="item in discoveredItems | filter:search">
      {{ item }}
    </li>
  </ul>
  <p>Make item:</p>
  <p>A:</p>
  <select ng-model="makeItem.a">
    <option ng-repeat="item in discoveredItems">
      {{ item }}
    </option>
  </select>
  <p>B:</p>
  <select ng-model="makeItem.b">
    <option ng-repeat="item in discoveredItems">
      {{ item }}
    </option>
  </select>
  <button type="button" ng-click="">Make item</button>
</div>

<script>
  var app = angular.module("app", []);
  app.controller("ctrl", function($scope) {
    $scope.allItems = [
      "air", // Discovered
      "earth", // Discovered
      "energy", // Discovered
      "earthquake", // earth + energy
      "airplane", // air + metal
      "boots", // rubber + cloth
      "rubber", // Discovered
      "cloth", // Discovered
      "umbrella", // cloth + metal
      "metal", // Discovered
      "stone", // Discovered
      "plasma", // stone + stone
      "DNA", // Discovered
      "muscle", // energy + DNA
      "human", // muscle + DNA
      "water", // Discovered
      "fire" // Discovered
    ];
    $scope.discoveredItems = [
      "earth",
      "rubber",
      "cloth",
      "metal",
      "stone",
      "energy",
      "DNA",
      "air",
      "water",
      "fire"
    ];
    $scope.search = "";
    $scope.equationsForItems = {
      // Plasma
      "stone + stone": "plasma",
      // Earthquake
      "earth + energy": "earthquake",
      "energy + earth": "earthquake",
      // Muscle
      "energy + DNA": "muscle",
      // Misc.
      "rubber + cloth": "boots",
      "muscle + DNA": "human",
      "air + metal": "airplane",
      "cloth + metal": "umbrella"
    };
    $scope.makeItem = {
      "a": "",
      "b": ""
    }
    $scope.key = "";
    $scope.makeItemFunc = function(i) {
      $scope.key = $scope.makeItem.a + " + " + $scope.makeItem.b;
       if ($scope.equationsForItems[$scope.key] != undefined) {
         $scope.discoveredItems.push($scope.equationsForItems[$scope.key]);
         alert("New item added!");
       } else {
       }
    }
  });
</script>
